id: com.tencent.WeChat
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: wechat
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  # File Manager
  - --talk-name=org.freedesktop.FileManager1
  # System tray icon
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # Uses legacy StatusNotifier implementation
  - --own-name=org.kde.*
  # Files
  - --filesystem=xdg-download
  - --persist=.xwechat
  - --persist=xwechat_files
  # Hidpi scale
  - --env=QT_AUTO_SCREEN_SCALE_FACTOR=1
  # Only supports xcb
  - --env=QT_QPA_PLATFORM=xcb

modules:
  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -pDm644 "local.conf" -t "/app/etc/fonts/";
      - install -pDm644 "70-noto-cjk.conf" -t "/app/etc/fonts/conf.d/";
      # `||:` return a successful exit status
      - fc-cache -fsv ||:;
    sources:
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
      - type: file
        path: patch/local.conf

  - name: bzip2
    no-autogen: true
    make-args:
      - --f=Makefile-libbz2_so
    no-make-install: true
    post-install:
      - install -Dm644 libbz2.so.1.0.8 -t ${FLATPAK_DEST}/lib/
      - ln -s ${FLATPAK_DEST}/lib/libbz2.so.1.0.8 ${FLATPAK_DEST}/lib/libbz2.so.1.0
    sources:
      - type: archive
        url: https://sourceware.org/pub/bzip2/bzip2-1.0.8.tar.gz
        sha256: ab5a03176ee106d3f0fa90e381da478ddae405918153cca248e682cd0c4a2269

  # libldevice is LGPL-3+ license
  - name: libldevice
    buildsystem: simple
    build-commands:
      - bsdtar --no-same-owner -xf libldevice.rpm usr/lib64/libldevice.so.0
      - install -Dm755 usr/lib64/libldevice.so.0 -t ${FLATPAK_DEST}/lib/
      - ln -s ${FLATPAK_DEST}/lib/libldevice.so.0 ${FLATPAK_DEST}/lib/libsystemactivation.so
    sources:
      - type: file
        dest-filename: libldevice.rpm
        only-arches: [x86_64]
        url: https://mirrors.opencloudos.tech/opencloudos/9.2/extras/x86_64/os/Packages/libldevice-0.2.1-1.oc9.x86_64.rpm
        sha256: 047fad818c978ed5a47c2926e61f89d22ee7721bae1b90f45c3225036d3c6353
        x-checker-data:
          type: rpm-repo
          package-name: libldevice
          root: https://mirrors.opencloudos.tech/opencloudos/9.2/extras/x86_64/os/
          is-main-source: true

  - name: opencloudos-release
    buildsystem: simple
    build-commands:
      - bsdtar --no-same-owner -xf opencloudos-release.rpm usr/lib/os-release
      - install -Dm644 usr/lib/os-release -t ${FLATPAK_DEST}/lib/
    sources:
      - type: file
        dest-filename: opencloudos-release.rpm
        url: https://mirrors.opencloudos.tech/opencloudos/9.2/BaseOS/x86_64/os/Packages/opencloudos-release-9.2-1.oc9.noarch.rpm
        sha256: ad0c8bb6c9847d1e2db477d62f109f00ae8d9bf5aa834aaa955e19552fa09731
        x-checker-data:
          type: rpm-repo
          package-name: opencloudos-release
          root: https://mirrors.opencloudos.tech/opencloudos/9.2/extras/x86_64/os/
          is-main-source: true

  - name: libredirect
    buildsystem: simple
    build-commands:
      - gcc -shared -fPIC redirect.c -o libredirect.so -ldl
      - install -Dm644 libredirect.so -t $FLATPAK_DEST/lib/
    sources:
      - type: file
        path: patch/redirect.c

  - name: wechat
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra -t $FLATPAK_DEST/bin/
      - install -Dm755 wechat.sh $FLATPAK_DEST/bin/wechat
      - install -Dm755 dde-file-manager.sh $FLATPAK_DEST/bin/dde-file-manager
      - install -Dm644 com.tencent.WeChat.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.tencent.WeChat.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps
      - install -Dm644 com.tencent.WeChat.desktop -t $FLATPAK_DEST/share/applications
    sources:
      - type: script
        commands:
          - bsdtar --no-same-owner -xf wechat.rpm opt
          - mv opt/wechat-beta wechat
          - rm -rf wechat.rpm opt
        dest-filename: apply_extra

      - type: file
        path: wechat.sh

      - type: file
        path: dde-file-manager.sh

      - type: file
        path: com.tencent.WeChat.metainfo.xml

      - type: file
        path: com.tencent.WeChat.png

      - type: file
        path: com.tencent.WeChat.desktop

      - type: extra-data
        filename: wechat.rpm
        only-arches: [x86_64]
        url: https://mirrors.opencloudos.tech/opencloudos/9.2/extras/x86_64/os/Packages/wechat-beta_1.0.0.242_amd64.rpm
        sha256: ff97d711f3c71cbe86ef93e1d04a681af5c3e95e0188f4b411064ced2819d719
        size: 154623531

        x-checker-data:
          type: rpm-repo
          package-name: wechat-beta
          root: https://mirrors.opencloudos.tech/opencloudos/9.2/extras/x86_64/os/
          is-main-source: true
